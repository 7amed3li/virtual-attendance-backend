<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug</title>
</head>
<body>
    <h1>Auth Debug Tool</h1>
    <button onclick="checkAuth()">Check Auth Status</button>
    <button onclick="clearAuth()">Clear Auth Data</button>
    <div id="result"></div>

    <script>
        function checkAuth() {
            const token = localStorage.getItem('auth_token');
            const user = localStorage.getItem('auth_user');
            
            document.getElementById('result').innerHTML = `
                <h2>Auth Status:</h2>
                <p><strong>Token:</strong> ${token ? 'EXISTS' : 'NOT FOUND'}</p>
                <p><strong>User:</strong> ${user ? 'EXISTS' : 'NOT FOUND'}</p>
                <h3>Raw Data:</h3>
                <p><strong>Token:</strong> ${token}</p>
                <p><strong>User:</strong> ${user}</p>
            `;
        }

        function clearAuth() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('auth_user');
            alert('Auth data cleared! Please login again.');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
